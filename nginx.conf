server {
	listen   80;
	# server_name www.you.com;
	server_name 121.43.234.208;
	#access_log /home/work/var/test/logs/access.log;
	access_log /home/admin/myproject/project/access.log;
	#error_log /home/work/var/test/logs/error.log;
	error_log /home/admin/myproject/project/error.log;

	#charset koi8-r;

	#access_log  logs/host.access.log  main;

	location / {
		include        uwsgi_params;
		uwsgi_pass     127.0.0.1:8088;
	}

	#error_page  404              /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
		root   html;
	}

	location /static/ {
		#alias  /home/work/src/sites/testdjango1/testdjango/collectedstatic/;
        alias /home/admin/myproject/project/new_printer/static/;
		index  index.html index.htm;
	}

	location /media/ {
		#alias  /home/work/src/sites/testdjango1/testdjango/public/media/;
        alias /home/admin/myproject/project/new_printer/static/;
	}
}
