{% extends 'vender/vender-base.html' %}

{% block venderContent %}
	<div class="vender-title pb10">
		<p class="f16 fb pl10">我收藏的作品</p>
	</div>
	<div class="vender-cont-wrap pt20 pb20 clearfix">
	
		{% for work in work_list %}

		<div class="work-list pr mb20 pl10 pr10 fl">
			<div class="work-img mr15 inl-b">
				<img src="{{ work.work_img }}" alt="" />
			</div>
			<div class="work-info inl-b">
				<p class="f16 mb10 mt5">{{ work.work_name }}</p>
				<p class="mb5">设计师：{{ work.designer_name }}</p>
				<p class="t-el mb20">设计语义：{{ work.work_description }}</p>
				<p>
					<span>价格：{{ work.work_price }}</span>
					<a class="download-go fr" target="_blank" href="/product/goods-detail">去下载>></a>
				</p>
			</div>
			<a class="cancel-btn pa" href="javascript:void(0)">
				<em class="cancel-ico"></em>
				取消收藏
			</a>
		</div>

		{% endfor %}

	</div>
{% endblock %}
