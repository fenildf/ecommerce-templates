{% extends 'designer/designer-base.html' %}
{% load staticfiles %}
	{% block selfJs %}
	<script type="text/javascript" src="{% static 'js/designer/designer-works.js' %}"></script>
	{% endblock %}
	{% block mainContent %}
	<div class="designer-works-container">
		<div class="designer-works-btn">
			<button class="works-current" id="works_wait_btn">未审核 ({{ worksWait }})</button>
			<button id="works_on_btn">审核中({{ worksOn }})</button>
			<button id="works_not_btn">未通过({{ worksNot }})</button>
			<button id="works_Suc_btn">已发布({{ worksSuc }})</button>
		</div>
		<ul class="designer-works-nav fl">
			<li class="designer-works-nav-current">全部</li>
			<li>戒指</li>
			<li>吊坠</li>
			<li>耳坠</li>
			<li>手链</li>
			<li>项链</li>
			<li>胸针</li>
		</ul>
		<div class="designer-works-search fr">
			<input type="text" class="fl"/><span class="designer-works-search-icon fl"></span>
		</div>
		<div class="designer-works-lists">
			<ul class="designer-works-sort">
				<li class="works-sort-download sort-current"><span>下载量</span></li>
				<li class="works-sort-collection"><span>收藏量</span></li>
				<li class="works-sort-time"><span>时间</span></li>
			</ul>
		</div>
	</div>
	<div class="modify-content ">
		<form action="#" method="post">
			<div class="clearfix">
				<div class="modify-left fl">
					<div class="modify-stl">
						<img src="" class="modify-stl-preview">
						<p class="modify-stl-show">点击可新打开页面查看三维效果<br/>截屏生成预览图</p>
					</div>
					<div class="modify-show-info">
						<div class="modify-info-box">
							<label>格式：
								<span class="modify-type"></span>
							</label>
							<label>大小：
								<span class="modify-size"></span>
							</label>
						</div>
						<div class="modify-info-box">
							<label>上传时间：</label>
							<span class="modify-update"></span>
						</div>
					</div>
				</div>
				<div class="modify-right fl">
					<div class="modify-imgs-container clearfix">
						<div class="modify-imgs-box fl">
							<img src="" class="modify-imgs"/>
							<div class="modify-imgs-modify">
								<div class="modify-imgs-modify-hidden">
									<input type="file" />
								</div>
								<a href="javascript:void(0)" class="modify-imgs-modify-btn">修改</a>
								<a href="javascript:void(0)" class="modify-imgs-delete-btn">删除</a>
							</div>
						</div>
						<div class="modify-imgs-box fl">
							<img src="" class="modify-imgs"/>
							<div class="modify-imgs-modify">
								<div class="modify-imgs-modify-hidden">
									<input type="file" />
								</div>
								<a href="javascript:void(0)" class="modify-imgs-modify-btn">修改</a>
								<a href="javascript:void(0)" class="modify-imgs-delete-btn">删除</a>
							</div>
						</div>
						<div class="modify-imgs-box fl">
							<img src="" class="modify-imgs"/>
							<div class="modify-imgs-modify">
								<div class="modify-imgs-modify-hidden">
									<input type="file" />
								</div>
								<a href="javascript:void(0)" class="modify-imgs-modify-btn">修改</a>
								<a href="javascript:void(0)" class="modify-imgs-delete-btn">删除</a>
							</div>
						</div>
					</div>
					<input type="text" class="modify-name"/>
					<input type="text" class="modify-price"/>
					<textarea class="modify-describe"></textarea>
				</div>
			</form>
		</div>
		<div class="modify-btn-container">
			<button class="modify-btn-submit">重新发布</button>
		</div>
		<span class="modify-container-close"></span>
	</div>
	{% endblock %}
